<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <form name = "form">
            <input class="textview">
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="<" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="%" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="x" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="=" onclick="insert(1)"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
