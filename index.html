<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <form name = "form">
            <input class="textview">
            <table>
                <tr>
                    <td><input class="button" id="C" type="button" value="C" onclick="insert(1)"></td>
                    <td><input class="button" id="aligator" type="button" value="<" onclick="insert(1)"></td>
                    <td><input class="button" id="percent" type="button" value="%" onclick="insert(1)"></td>
                    <td><input class="button" id="x" type="button" value="x" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class="button" id="one" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" id="two" type="button" value="2" onclick="insert(1)"></td>
                    <td><input class="button" id="three" type="button" value="3" onclick="insert(1)"></td>
                    <td><input class="button" id="minus" type="button" value="-" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class="button" id="four" type="button" value="4" onclick="insert(1)"></td>
                    <td><input class="button" id="five" type="button" value="5" onclick="insert(1)"></td>
                    <td><input class="button" id="six" type="button" value="6" onclick="insert(1)"></td>
                    <td><input class="button" id="plus" type="button" value="+" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class="button" id="seven" type="button" value="7" onclick="insert(1)"></td>
                    <td><input class="button" id="eight" type="button" value="8" onclick="insert(1)"></td>
                    <td><input class="button" id="nine" type="button" value="9" onclick="insert(1)"></td>
                    <td><input class="button" id="equal" type="button" value="=" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class="button" id="zero" type="button" value="0   " onclick="insert(0)"></td>
                </tr>
            </table>
        </form>
    </div>
    <img src="media/base.jpg">
    <script src="js/app.js"></script>
</body>
</html>
